<mat-sidenav-container fxFlexFill>

  <mat-sidenav mode="over" #sidenav>
    <mat-list>

      <mat-list-item routerLink="/core/layout/home" (click)="sidenav.toggle()" routerLinkActive="active-list-item">
        <mat-icon color="primary">home</mat-icon> Home
      </mat-list-item>

      <mat-list-item routerLink="/core/layout/heroes" (click)="sidenav.toggle()" routerLinkActive="active-list-item">
        <mat-icon color="primary">face</mat-icon> Heroes
      </mat-list-item>

    </mat-list>
  </mat-sidenav>


  <mat-sidenav-content fxFlexFill>

    <mat-toolbar color="primary">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>  Heroes App
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
