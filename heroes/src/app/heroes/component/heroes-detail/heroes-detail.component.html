<div class="container" fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="eventoForm">
    <mat-card>
     <mat-card-header>
       <mat-card-title>{{eventoForm.value?.name}}</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <mat-form-field class="example-full-width">
         <input matInput placeholder="Name" formControlName="name">
       </mat-form-field>
     </mat-card-content>
     <mat-card-content>
       <mat-form-field class="example-full-width">
         <input type="number" required matInput placeholder="Power" formControlName="power">
       </mat-form-field>
     </mat-card-content>
     <mat-card-content>
       <mat-form-field class="example-full-width">
         <input type="number" required matInput placeholder="Dexterity" formControlName="dexterity">
       </mat-form-field>
     </mat-card-content>
     <mat-card-content>
       <mat-form-field class="example-full-width">
         <input type="number" required matInput placeholder="Magic" formControlName="magic">
       </mat-form-field>
     </mat-card-content>

      <mat-card-actions>
        <div>
          <button *ngIf="hero?.id !== ''" mat-button color="warn" class="heroes-primary" (click)="delete()">Remove</button>
          <button mat-button class="heroes-primary" (click)="save()">Save</button>
          <button mat-button routerLink="/core/layout/heroes" class="heroes-primary" (click)="unselect()">Return</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
