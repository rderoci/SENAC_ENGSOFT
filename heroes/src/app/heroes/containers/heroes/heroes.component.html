<div class="container" fxLayout="column" fxLayoutAlign="start">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your Heroes:</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <app-heroes-list [heroes]="heroes$ | async" (actionEmmiter)="dispatch($event)"></app-heroes-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/core/layout/heroes/hero" (click)="createHero()" color="primary">
        <mat-icon>add_box</mat-icon>
        Create a new Hero!
      </button>
    </mat-card-actions>
  </mat-card>
</div>
